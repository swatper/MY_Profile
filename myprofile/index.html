<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="ko">
<head>
    <title>Cloud_404NotFound</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
    body {
        background-color: #000000;
        display: flex; /*전체 채움 -> footer 밀림*/
        flex-direction: column; 
        margin: 0;
        padding: 0; 
        min-height: 100vh; /* 뷰포트 전체 높이를 사용 */

    }
    div {
        margin: 5px;
        padding: 5px;
        flex: 1;
        align-self: center;
    }
    /*footer라는 클래스에 적용할 CSS*/    
    .footer{
        background-color: #501d8e;
        color: #ffffff; /*글자 색*/
        text-align: right;
        padding: 10px 0;
        width: 100%;
    }
    .Sample{
        color: aliceblue;
    }
    .Career_Section{
        border: 1px solid #ffffff;/*영역 확인용*/
        width: 80%;
        position: relative;
        display: flex;
    }
    .Intro_Section{
        width: 80%;
        display: flex;
    }
    </style>
    <link rel="stylesheet" href="CSS/Intro.css">
    <link rel="stylesheet" href="CSS/Career.css">
</head>

<body>
    <div class="Sample">
        <h3>404NotFound 조</h3>
        <h5>팀장: 김구빈 </h5>
        <h5>팀원: 박상현</h5>
        <a href="https://solved.ac/sh010510" target="_blank">
                <img src = "https://mazassumnida.wtf/api/v2/generate_badge?boj=sh010510" alter="Sloved.ac 프로필">
        </a>
    </div>

    <div class="Intro_Section">
        <div class="Intro" style="width : 100%; height : 100%;" align = "center"></div>
        <script>
            // Ajax 요청으로 CareerData.jsp에서 크기 데이터를 가져와 careerSection의 스타일 적용
            fetch('Section/IntroSize.jsp')
                .then(response => response.json())
                .then(data => {
                    const introSection = document.getElementsByClassName('Intro')[0];
                    introSection.style.width = data.width;
                    introSection.style.height = data.height;
                    // Intro.jsp의 콘텐츠를 가져와 introSection에 삽입
                    return fetch('Section/Intro.jsp');
                })
                .then(response => response.text())
                .then(html => {
                    document.getElementsByClassName('Intro')[0].innerHTML = html;
                })
                .catch(error => console.error('Error:', error));
            </script>    
    </div>

    <div class="info">

    </div>

    <div class="Skill">

    </div>

    <div class="Project">

    </div>

    <div class="Career_Section">
        <div class="Career" style="width : 100%; height : 100%;"></div>
        <script>
            // Ajax 요청으로 CareerData.jsp에서 크기 데이터를 가져와 careerSection의 스타일 적용
            fetch('Section/CareerSize.jsp')
                .then(response => response.json())
                .then(data => {
                    const careerSection = document.getElementsByClassName('Career')[0];
                    careerSection.style.width = data.width;
                    careerSection.style.height = data.height;
                    // Career.jsp의 콘텐츠를 가져와 careerSection에 삽입
                    return fetch('Section/Career.jsp');
                })
                .then(response => response.text())
                .then(html => {
                    document.getElementsByClassName('Career')[0].innerHTML = html;
                })
                .catch(error => console.error('Error:', error));
            </script>    
    </div>
    <div class="Activity">

    </div>

    <div class="Archiving">

    </div>

    <div class="Contact">

    </div>
    
    <footer class="footer">
        <h>Designed & Developed by PSH, KGB</h>
    </footer>
</body>

</html>
